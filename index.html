<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <main class="container">
    <div class="dashboard">
        <h1 class="dashboard__header">Your Result</h1>
        <div class="dashboard__score">
          <h2 id="score-number" class="score-number" data-target="76">0</h2>
          <p class="score-text">of 100</p>
        </div>
        <div class="dashboard__grade">
          <h2 class="grade-text">Great</h2>
          <h3 class="grade-description">You scored higher than 65% of the people who have taken these tests.</h3>
        </div>
    </div>
    <div class="summary">
      <h1 class="summary__header">Summary</h1>
      <div id="summary__category">
      </div>
      <button class="continue" type="button">
        Continue
      </button>
    </div>
  </main>
  <footer class="attribution">
    <h4> Challenged by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by <a href="#"> Efuwape Ayomide</a> </h4>
  </footer>
</body>
</html>
